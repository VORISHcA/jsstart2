        function Breakdown(count) {
            if (count <= 0 || count >= 999 || count % 1 != 0) {
                console.log('вне [0, 999] диапазона, не целое число или вообще не число');
                return {};
            }else{

            return {
                numbers: count % 10,
                dozens: Math.floor(count / 10 % 10),
                hundreds: Math.floor(count / 100),
            }};
        }

        console.log(Breakdown(998));
    </script>

    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attached1 = new AttachedPost('admin', 'lorem2 ipsum2', new Date());
